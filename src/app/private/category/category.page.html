<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="dark" (click)="dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
      </ion-buttons>    
    <ion-title>category</ion-title>
    <ion-button slot="end" fill="clear"  (click)="save()">save</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">New category</ion-label>
    <ion-input placeholder="add new category name here" [(ngModel)]="newcat"></ion-input>
  </ion-item>

  <ion-button (click)="addCategory(newcat)">Add category</ion-button>
<div style="height:5px; background: lightgray;"></div>
    <ion-reorder-group disabled="false" (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor = "let category of category, index as i">
        <ion-label>{{category}}</ion-label>
        <ion-icon name="close-outline" (click)="delete(i)"></ion-icon>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
      </ion-reorder-group>

</ion-content>
