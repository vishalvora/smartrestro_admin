<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>

    <ion-title>Reset Password</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
          <ion-label position="stacked"  >Email*</ion-label>
          <ion-input [(ngModel)] = "user.email"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="resetPassword(user)">Reset Password</ion-button>
        </ion-list>


</ion-content>
